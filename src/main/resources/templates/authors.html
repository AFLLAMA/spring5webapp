<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework</title>
</head>
<body>

<h1>List Of Authors</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">id of an author</td>
        <td th:text="${author.firstName}">name of the author</td>
        <td th:text="${author.lastName}">second name of the author</td>
    </tr>
</table>

</body>
</html>
